<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />

    <!-- Tailwind  -->
    <script src="/assets/frameworks/tailwind.js"></script>

    <title>Quiz page - Robocode</title>
  </head>
  <body>
    <div class="logo mt-[4vh] md:mt-[7vh] sm:my-[10vh] mb-[2rem] md:mb-[3rem]">
      <a href="./index.html">
        <img
          class="mx-auto cursor-pointer"
          src="/assets/images/logo.svg"
          alt=""
        />
      </a>
    </div>

    <div class="content w-[95%] sm:w-[75%] lg:w-[45%] mx-auto">
      <div class="quiz-cards">
        <form action="">
          <div class="info flex justify-between items-center">
            <h1 class="pagination_number text-white"></h1>
            <div id="timer" class="timer-container">
              <div id="countdown" class="countdown"></div>
              <svg
                class="border-svg"
                width="100%"
                height="100%"
                viewBox="0 0 100 100"
              >
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  fill="none"
                  stroke="white"
                  stroke-width="5"
                />
              </svg>
            </div>
          </div>
          <div class="quiz">
            <div class="quiz-content">
              <h1
                class="font-[600] text-[1.5rem] text-lime-300 tracking-wide my-[1rem]"
              >
                CSS razshiflovkasi
              </h1>
              <div
                class="quiz-buttons grid grid-cols-1 md:grid-cols-2 gap-x-[1.5rem] gap-y-[1rem] items-center"
              >
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Cascade Style Sheet
                  </button>
                  <input type="radio" name="radio1" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Cascade Sheet Style
                  </button>
                  <input type="radio" name="radio1" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio1" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Custom Solving Sheet
                  </button>
                  <input type="radio" name="radio1" class="hidden" />
                </div>
              </div>
            </div>
          </div>
          <div class="quiz">
            <div class="quiz-content">
              <h1
                class="font-[600] text-[1.5rem] text-lime-300 tracking-wide my-[1rem]"
              >
                HTML razshiflovkasi
              </h1>
              <div
                class="quiz-buttons grid grid-cols-1 md:grid-cols-2 gap-x-[1.5rem] gap-y-[1rem] items-center"
              >
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio2" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio2" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Heigh Trasparent Margin Left
                  </button>
                  <input type="radio" name="radio2" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Heigh Trasparent Margin Left
                  </button>
                  <input type="radio" name="radio2" class="hidden" />
                </div>
              </div>
            </div>
          </div>
          <div class="quiz">
            <div class="quiz-content">
              <h1
                class="font-[600] text-[1.5rem] text-lime-300 tracking-wide my-[1rem]"
              >
                Matematika: 2 + 2
              </h1>
              <div
                class="quiz-buttons grid grid-cols-1 md:grid-cols-2 gap-x-[1.5rem] gap-y-[1rem] items-center"
              >
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    4
                  </button>
                  <input type="radio" name="radio3" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    4*2
                  </button>
                  <input type="radio" name="radio3" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    -1 + -4
                  </button>
                  <input type="radio" name="radio3" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] w-[100%] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    2
                  </button>
                  <input type="radio" name="radio3" class="hidden" />
                </div>
              </div>
            </div>
          </div>
          <button
            id="nextQuiz"
            class="block hidden mx-auto w-[100%] md:w-auto mt-[2rem] mb-[1rem] font-[600] px-[3rem] py-[0.5rem] text-[1.2rem] text-white bg-lime-400 rounded-md hover:bg-lime-500 transition ease-in-out delay-50"
          >
            Next
          </button>
          <button
            id="seeResults"
            class="block hidden mx-auto w-[100%] md:w-auto mt-[2rem] mb-[1rem] font-[600] px-[3rem] py-[0.5rem] text-[1.2rem] text-white bg-lime-400 rounded-md hover:bg-lime-500 transition ease-in-out delay-50"
          >
            See results
          </button>
        </form>
      </div>
    </div>
    <!-- JS Scripts -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
