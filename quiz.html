<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />

    <title>Quiz page - Robocode</title>
  </head>
  <body>
    <div class="logo mt-[4vh] md:mt-[7vh] sm:my-[10vh] mb-[2rem] md:mb-[3rem]">
      <img
        class="mx-auto cursor-pointer"
        src="/assets/images/logo.svg"
        alt=""
      />
    </div>

    <div class="content w-[95%] sm:w-[75%] lg:w-[45%] mx-auto">
      <div class="quiz-cards">
        <form action="">
          <div class="quiz">
            <div class="info flex justify-between items-center">
              <h1 class="pagination_number text-white">1/10</h1>
              <div id="timer" class="timer-container">
                <div id="countdown" class="countdown"></div>
                <svg
                  class="border-svg"
                  width="100%"
                  height="100%"
                  viewBox="0 0 100 100"
                >
                  <circle
                    cx="50"
                    cy="50"
                    r="45"
                    fill="none"
                    stroke="white"
                    stroke-width="5"
                  />
                </svg>
              </div>
            </div>
            <div class="quiz-content">
              <h1
                class="font-[600] text-[1.5rem] text-lime-300 tracking-wide my-[1rem]"
              >
                HTML razshiflovkasi
              </h1>
              <div
                class="quiz-buttons grid grid-cols-1 md:grid-cols-2 gap-x-[1.5rem] gap-y-[1rem] items-center"
              >
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio" class="hidden" />
                </div>
                <div class="quiz-buttons__item">
                  <button
                    class="py-[1rem] px-[0.7rem] bg-violet-300 font-[600] text-[1.3rem] rounded-lg cursor-pointer"
                  >
                    Hyper Text Markup Language
                  </button>
                  <input type="radio" name="radio" class="hidden" />
                </div>
              </div>
            </div>
          </div>
          <button
            class="block mx-auto w-[100%] md:w-auto mt-[2rem] mb-[1rem] font-[600] px-[3rem] py-[0.5rem] text-[1.2rem] text-white bg-lime-400 rounded-md hover:bg-lime-500 transition ease-in-out delay-50"
          >
            Next
          </button>
        </form>
      </div>
    </div>
    <!-- Tailwind  -->
    <script src="/assets/frameworks/tailwind.js"></script>
    <!-- JS Scripts -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
