<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />

    <!-- Tailwind  -->
    <script src="/assets/frameworks/tailwind.js"></script>

    <title>Login page - Robocode</title>
  </head>
  <body>
    <div class="logo mt-[4vh] md:mt-[7vh] sm:my-[10vh] mb-[2rem] md:mb-[3rem]">
      <img
        class="mx-auto cursor-pointer"
        src="/assets/images/logo.svg"
        alt=""
      />
    </div>

    <div class="content w-[95%] sm:w-[75%] lg:w-[40%] mx-auto">
      <div
        class="login-cards rounded-lg py-[0.6rem] px-[1rem] sm:p-[1rem] flex flex-col gap-[1rem] max-h-[75vh] sm:max-h-[60vh]"
      >
        <h1 class="text-center text-white text-[1.5rem] font-[600] my-[1rem]">
          Ma'lumotlaringizni kiriting
        </h1>
        <form action="">
          <div class="login-content__inputs w-[100%] flex flex-col gap-[1rem]">
            <input
              type="text"
              class="outline-none p-3 rounded-md bg-violet-300 text-slate-700 placeholder:text-slate-600 font-[600] mx-auto w-[100%] md:w-[95%] block"
              placeholder="Ismingiz"
            />
            <input
              type="number"
              class="outline-none p-3 rounded-md bg-violet-300 text-slate-700 placeholder:text-slate-600 font-[600] mx-auto w-[100%] md:w-[95%] block"
              placeholder="Yoshingiz"
            />
            <input
              type="number"
              class="outline-none p-3 rounded-md bg-violet-300 text-slate-700 placeholder:text-slate-600 font-[600] mx-auto w-[100%] md:w-[95%] block"
              placeholder="Telefoningiz"
            />
            <button
              class="block mx-auto w-[100%] md:w-auto my-[1rem] font-[600] px-[3rem] py-[0.5rem] text-[1.2rem] text-white bg-lime-400 rounded-md hover:bg-lime-500 transition ease-in-out delay-50"
            >
              Jo'natish
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- JS Scripts -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
