<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />

    <!-- Tailwind  -->
    <script src="/assets/frameworks/tailwind.js"></script>

    <title>Results Page - Robocode</title>
  </head>
  <body>
    <div class="logo mt-[4vh] md:mt-[7vh] sm:my-[10vh] mb-[2rem] md:mb-[3rem]">
      <a href="./index.html">
        <img
          class="mx-auto cursor-pointer"
          src="/assets/images/logo.svg"
          alt=""
        />
      </a>
    </div>

    <div class="content w-[95%] sm:w-[75%] lg:w-[45%] mx-auto">
      <div
        class="result-cards rounded-lg p-[0.6rem] sm:p-[1rem] flex flex-col gap-[1rem] max-h-[75vh] sm:max-h-[60vh] overflow-y-auto"
      >
        <div
          class="result-card flex flex-row justify-between items-start bg-violet-300 px-[0.8rem] py-[0.8rem] sm:p-5 rounded-lg cursor-pointer gap-[0.5rem]"
        >
          <div class="text-result__content">
            <h1
              class="result-card__tile uppercase text-[1.2rem] sm:text-[1.3rem] font-[700]"
            >
              back-end
            </h1>
            <p
              class="mt-[0.25rem] font-[600] sm:font-[500] sm:mt-[0.5rem] text-[0.9rem] sm:text-[1.2rem] tracking-tight"
            >
              Algoritmlar, muammolarga yechim topish, intizom
            </p>
          </div>
          <div class="progress-container">
            <div class="progress" style="--i: 85">
              <h3>85<span>%</span></h3>
              <h4>HTML</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Get all elements with class 'progress'
      const progressElements = document.querySelectorAll(".progress");

      // Loop through each element and check the value of '--i'
      progressElements.forEach((progress) => {
        const value = parseInt(progress.style.getPropertyValue("--i"));
        if (value < 50) {
          progress.classList.add("less"); // Add 'less' class if '--i' is less than 50
        }
      });
    </script>

    <!-- JS Scripts -->
    <script src="/assets/js/script.js"></script>
  </body>
</html>
